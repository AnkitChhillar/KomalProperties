<style>
:root{
  --gold:#b07a3f;
  --dark:#1f1f1f;
  --gray:#6b6b6b;
  --bg:#faf9f7;
  --green:#2f6f4e;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--dark);line-height:1.6}

/* Ribbon */
.ribbon{background:var(--dark);color:#fff;text-align:center;padding:8px 12px;font-size:14px}
.ribbon a{color:var(--gold);text-decoration:none;font-weight:600}

/* Header */
header{background:#fff;text-align:center;padding:40px 20px 25px}
header img{max-width:180px;margin-bottom:16px}
.tagline{font-family:'Playfair Display',serif;font-size:clamp(18px,3vw,24px);color:var(--gray);max-width:900px;margin:auto}

/* Language */
.lang{margin-top:15px}
.lang button{background:none;border:1px solid var(--gold);color:var(--gold);padding:6px 14px;margin:0 5px;border-radius:20px;cursor:pointer}

/* Hero */
.hero{padding:80px 20px;text-align:center;max-width:1100px;margin:auto; background:linear-gradient(135deg,#fdf6f0,#ffffff); border-radius:18px; box-shadow:0 12px 30px rgba(0,0,0,0.08);}
.hero h1{font-family:'Playfair Display',serif;font-size:clamp(32px,5vw,46px);margin-bottom:20px}
.hero p{color:var(--gray);font-size:18px;max-width:800px;margin:auto}

/* Sections */
section{padding:70px 20px;max-width:1200px;margin:auto}
.title{font-family:'Playfair Display',serif;font-size:32px;text-align:center;margin-bottom:40px}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
.card{background:#fff;padding:30px;border-radius:14px;box-shadow:0 8px 25px rgba(0,0,0,.08);transition:all 0.3s ease}
.card:hover{transform:translateY(-6px);box-shadow:0 18px 35px rgba(0,0,0,0.12)}

/* Project */
.project{background:linear-gradient(135deg,#eaf3ef,#ffffff);border-radius:18px;padding:50px 20px}
.badge{background:var(--green);color:#fff;padding:6px 16px;border-radius:20px;display:inline-block;margin-bottom:20px}

/* Sub-grid for location & amenities */
.subgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;margin-top:30px}
.subcard{background:#fff;padding:20px 15px;border-radius:14px;box-shadow:0 8px 25px rgba(0,0,0,0.08);transition: transform 0.3s ease, box-shadow 0.3s ease;}
.subcard:hover{transform: translateY(-6px); box-shadow: 0 18px 35px rgba(0,0,0,0.12);}
.subcard h3{margin-bottom:18px;font-size:20px;color:var(--dark);border-bottom:2px solid var(--gold);display:inline-block;padding-bottom:6px}

/* ============================= */
/* Golden tick list (ADD BELOW) */
/* ============================= */

.subcard .golden-tick-list{
  list-style:none;
  padding-left:0;
  margin:0;
}

.subcard .golden-tick-list li{
  position:relative;
  padding-left:30px;
  margin-bottom:10px;
  line-height:1.6;
}

.subcard .golden-tick-list li::before{
  content:"‚úî";
  position:absolute;
  left:0;
  top:2px;
  color:var(--gold);
  font-weight:700;
  font-size:16px;
}


/* Amenities cards layout */
.amenities-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:14px;
}

.amenities-grid li{
  list-style:none;
  background:#faf9f7;
  border:1px solid #eee;
  border-radius:12px;
  padding:16px 10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,0.06);
  transition:all 0.25s ease;
}

.amenities-grid li:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 28px rgba(0,0,0,0.12);
}

.amenities-grid .icon{
  font-size:28px;
  margin-bottom:8px;
  color:var(--green);
}

.amenities-grid span{
  font-size:14px;
  color:var(--dark);
  font-weight:500;
}


/* Gallery */
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
.placeholder{background:#ddd;height:180px;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#555;font-size:14px;transition:all 0.3s ease}
.placeholder:hover{transform:scale(1.03);box-shadow:0 12px 30px rgba(0,0,0,0.08)}

/* Form */
form{background:#fff;padding:30px;border-radius:14px;max-width:700px;margin:auto; box-shadow:0 8px 25px rgba(0,0,0,0.08);}
form input,form textarea{width:100%;padding:12px;margin-bottom:14px;border-radius:8px;border:1px solid #ccc}
form button{background:var(--gold);color:#fff;border:none;padding:14px;width:100%;border-radius:30px;font-size:16px;cursor:pointer}

/* Map */
.map iframe{width:100%;height:350px;border-radius:14px;border:0}

/* Office Address */
.address{max-width:900px;margin:auto;text-align:center;font-size:17px;color:var(--gray);line-height:1.8}

/* CTA */
.cta{text-align:center;margin-top:40px}
.cta h2{margin-bottom:20px}
.cta a{display:inline-block;margin-top:20px;background:var(--gold);color:#fff;padding:14px 32px;border-radius:30px;text-decoration:none;font-weight:600}

/* Footer */
footer{background:#111;color:#bbb;text-align:center;padding:30px 20px;font-size:14px}

/* Floating */
.float{position:fixed;right:20px;bottom:20px;display:flex;flex-direction:column;gap:12px}
.float a{width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-size:26px;text-decoration:none}
.whatsapp{background:#25D366}
.call{background:var(--gold)}

/*navigation bar css*/
.main-nav{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  z-index:1000;
  box-shadow:0 4px 20px rgba(0,0,0,0.08);
}

.nav-container{
  max-width:1200px;

}

.main-nav .logo{

}

.main-nav nav a{
  margin-left:22px;

  position:relative;
}

.main-nav nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background: #d4a55c;      /* slightly brighter gold hover effect */
  transition:width 0.3s ease;
}

.main-nav {
  height: 96px; /* explicit nav height */
}

.main-nav .logo img {
  height: 200px;     /* bigger logo */
  width: auto;
  /*max-height: 80px; /* safety */*/
  display: block;
}
.nav-container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
}


.main-nav nav a:hover::after{
  width:100%;
}

.main-nav nav a.active {
    color: #d4a55c;  /* gold for active link */
}

section{
  scroll-margin-top:132px; /* ribbon + nav height */
}
html{
  scroll-behavior:smooth;
}

body{
  padding-top:90px;
}
.ribbon {
    position: relative; /* allows z-index to work */
    z-index: 1100;      /* above the nav bar (1000) */
}

/* Ribbon above nav */
.ribbon {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1100;           /* above nav */
    background: #2b2b2b; /* softer dark gray */
    color: #fff;

    padding: 8px 12px;
    font-size: 14px;
}

.ribbon a {
    color: #d4a55c; /* gold link */

    font-weight: 600;
}

/* Navigation bar below ribbon */
.main-nav {
    position: fixed;
    top: 36px;                /* height of ribbon */
    width: 100%;
    background: #1f1f1f;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

/* Adjust padding so page content starts below ribbon + nav */
body {
    padding-top: 36px + 90px; /* ribbon height + nav height */
}

/* Exact pixel calculation for simplicity */
body {
    padding-top: 132px; /* 36px ribbon + 96px nav (approx) */
}

/* Responsive nav links for mobile */
@media (max-width: 768px) {

  .nav-container {
    flex-direction: row;     /* CRITICAL */
    align-items: center;
    padding: 12px 20px;
  }

  .main-nav nav a {
    margin-left: 0;
    margin-top: 10px;
  }

  .main-nav {
    top: 36px;
  }

  body {
    padding-top: 132px;
  }
}

  

/* Hamburger button */
.menu-toggle {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
}

@media (max-width: 768px) {

  .main-nav {
    height: 96px;
  }

  .nav-container {
    height: 100%;
  }

  .logo {
    display: flex;
    align-items: center;
  }

  .main-nav .logo img {
    max-height: 92px;
    height: auto;
  }
}
  
.menu-toggle span {
  display: block;
  width: 26px;
  height: 3px;
  margin: 5px 0;
  background: #fff;
}

/* Mobile navigation */
@media (max-width: 768px) {

  .menu-toggle {
    display: block;
  }

  .main-nav nav {
    position: absolute;
    top: 96px;          /* nav height */
    left: 0;
    width: 100%;
    background: #1f1f1f;
    display: none;
    flex-direction: column;
    padding: 12px 0;
  }

  .main-nav nav a {
    color: #fff;
    padding: 12px 20px;
    margin: 0;
  }

  .main-nav nav.show {
    display: flex;
  }

  .nav-container {
    flex-direction: row;
  }
}

  
</style>
